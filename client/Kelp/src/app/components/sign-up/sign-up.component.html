<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock container center">
    <mat-card>
      <mat-card-content>
      <form class="container center" (keydown.enter)="enter($event)">
        <h3>Sign Up!</h3>
        <div class="formGroup">
          <!-- these input fields takes email and password from user -->
          <label>Email</label>
          <input
            type="email"
            [(ngModel)]="email"
            required
            placeholder="Email"
            class="form-control form-control-lg"
            name ="email"
          />
          <small class="form-text text-muted"
            >we'll never share your email with anyone else</small
          >
        </div>
        <br />
        <div class="formGroup">
          <label>Password</label>
          <input
            type="password"
            [(ngModel)]="password"
            required
            minlength="6"
            placeholder="Password"
            class="form-control form-control-lg"
            name="password"
          />
        </div>
        <br />
        <div class="formGroup">
          <label>Username</label>
          <input
            type="text"
            [(ngModel)]="userName"
            required
            minlength="4"
            placeholder="Display Name"
            class="form-control form-control-lg"
            name="userName"
          />
        </div>
        <br />
        <div class="formGroup">
          <label>Profile Photo</label>
          <input
            type="url"
            [(ngModel)]="photo"
            required
            minlength="8"
            placeholder="Photo URL"
            class="form-control form-control-lg"
            name="photo"
          />
        </div>
        <br />
        <div class="formGroup">
          <label>Fish Personality</label>
          <input
            type="text"
            [(ngModel)]="fishPersonality"
            required
            placeholder="Fish Personality"
            class="form-control form-control-lg"
            name="fishPersonality"
          />
        </div>
        <br />
        <div class="formGroup">
          <label>Location</label>
          <input
            type="text"
            [(ngModel)]="location"
            required
            placeholder="location"
            class="form-control form-control-lg"
            name="location"
          />
        </div>
        <br />
        <div class="formGroup">
          <label>Twiter </label>
          <input name="twitter" type="text" [(ngModel)]="twitter" placeholder="Twitter" class="form-control form-control-lg" />
        </div>

        <br />
        <div class="formGroup">
          <label>Facebook</label>
          <input name="facebook" type="text" [(ngModel)]="facebook" placeholder="Facebook" class="form-control form-control-lg" />
        </div>

        <br />
        <div class="formGroup">
          <label>Instagram</label>
          <input name="instagram" type="text" [(ngModel)]="instagram" placeholder="Instagram" class="form-control form-control-lg" />
        </div>
        <br />
        <div class="formGroup">
          <label>Bio</label>
          <textarea name="bio" type="text" [(ngModel)]="bio" placeholder="bio" class="form-control form-control-lg"></textarea>
        </div>
        <br />
        <div class="formGroup">
          <button
            id="sign-up"
            class="nav-button redirect"
            mat-flat-button
            color="primary"
            (click)="signup()"
            [disabled]="!email || !password"
            name="signup"
          >
            <span>Sign-up</span>
          </button>
        </div>
        <br />
        <div class="redirectToLogin">
          <span style="margin-right: 5px;"
            >Already have an account?</span>
            <button class="nav-button" mat-flat-button color="primary">
              <span class="redirect" routerLink="/sign-in">Login</span>
            </button>
        </div>
      </form>
    </mat-card-content>
    </mat-card>
    </div>
  </div>
</div>
