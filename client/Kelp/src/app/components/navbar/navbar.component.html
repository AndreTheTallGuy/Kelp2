<mat-toolbar style="background-color: #0673ef">
  <button
    class="nav-button"
    mat-flat-button
    style="background-color: #0673ef"
    color="primary"
  >
    <span class="redirect" routerLink=""><i class="fas fa-leaf"></i>Kelp</span>
  </button>

  <span class="example-spacer"></span>
  <button
    *ngIf="ss.get('userInfo')"
    class="nav-button"
    mat-flat-button
    style="background-color: #0673ef"
    color="primary"
  >
    <span class="redirect" routerLink="/dashboard">
      <i class="fas fa-anchor"></i>Dashboard</span
    >
  </button>

  <button
    class="nav-button"
    mat-flat-button
    style="background-color: #0673ef"
    color="primary"
  >
    <span class="redirect" routerLink="/aquariums">
      <i class="fas fa-fish"></i>Aquariums</span
    >
  </button>

  <button
    *ngIf="!(ss.get('userInfo'))"
    class="nav-button"
    mat-flat-button
    style="background-color: #0673ef"
    color="primary"
  >
    <span class="redirect" routerLink="/sign-up"
      ><i class="far fa-user-circle"></i>Register</span
    >
  </button>

  <button
    *ngIf="!(ss.get('userInfo'))"
    class="nav-button"
    mat-flat-button
    style="background-color: #0673ef"
    color="primary"
  >
    <span class="redirect" routerLink="/sign-in"
      ><i class="fas fa-sign-in-alt"></i>Login</span
    >
  </button>

  <button
    (click)="logout()"
    *ngIf="ss.get('userInfo')"
    class="nav-button"
    mat-flat-button
    style="background-color: #0673ef"
    color="primary"
  >
    <span class="redirect" routerLink=""
      ><i class="fas fa-sign-out-alt"></i>Logout</span
    >
  </button>
</mat-toolbar>
